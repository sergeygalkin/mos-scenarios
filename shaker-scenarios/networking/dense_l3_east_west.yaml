description:
  This scenario launches pairs of VMs in different networks connected to one
  router (L3 east-west)

deployment:
  template: l3_east_west.hot
  vm_accommodation: [pair, double_room, density: 8, compute_nodes: 1]

execution:
  progression: quadratic
  tests:
  -
    title: Iperf TCP
    class: iperf_graph
    time: 60
    buffer_size: 8k
  -
    title: Iperf UDP
    class: iperf
    udp: 1
    threads: 4
    bandwidth: 1000M
    buffer_size: 1450
  -
    title: TCP download
    class: netperf_wrapper
    method: tcp_download
  -
    title: TCP bi-directional
    class: netperf_wrapper
    method: tcp_bidirectional
