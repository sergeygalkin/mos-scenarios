description:
  This scenario launches 1 pair of VMs in the same private network on different
  compute nodes.

deployment:
  template: l2.hot
  vm_accommodation: [pair, single_room, compute_nodes: 2]

execution:
  tests:
  -
    title: Iperf TCP
    class: iperf_graph
    buffer_size: 8k
    sla:
    - "[type == 'agent'] >> (stats.bandwidth.min > 1000)"
    - "[type == 'agent'] >> (stats.bandwidth.mean > 2000)"
  -
    title: Iperf UDP
    class: iperf_graph
    udp: 1
    bandwidth: 1000M
    buffer_size: 1450
    sla:
    - "[type == 'agent'] >> (stats.bandwidth.min > 1000)"
    - "[type == 'agent'] >> (stats.bandwidth.mean > 2000)"
