description:
  This scenario launches pairs of VMs in the same private network. Every VM is
  hosted on a separate compute node.

deployment:
  template: l2.hot
  vm_accommodation: [pair, single_room]

execution:
  size: 'quadratic_progression'
  tests:
  -
    title: Iperf TCP
    class: iperf_graph
    time: 60
    buffer_size: 1k
  -
    title: Iperf UDP
    class: iperf
    udp: 1
    threads: 8
    bandwidth: 1000M
    buffer_size: 1k
  -
    title: TCP download
    class: netperf_wrapper
    method: tcp_download
  -
    title: TCP bi-directional
    class: netperf_wrapper
    method: tcp_bidirectional
